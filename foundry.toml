[profile.default]
src = 'contracts'
out = 'out'
test = 'test'
libs = ['node_modules', 'lib']
script = 'scripts/foundry'
cache_path = 'cache-forge'
gas_reports = ["*"]
via_ir = true
sizes = true
optimizer_runs=1000
solc_version = '0.8.17'

ffi = true

[fuzz]
runs = 5000
seed = 0x001

[invariant]
runs = 10
depth = 30

[rpc_endpoints]
mainnet = "${ETH_NODE_URI_MAINNET}"
polygon = "${ETH_NODE_URI_POLYGON}"
goerli = "${ETH_NODE_URI_GOERLI}"

[etherscan]
mainnet = { key = "${MAINNET_ETHERSCAN_API_KEY}" }
polygon = { key = "${POLYGON_ETHERSCAN_API_KEY}" }
goerli = { key = "${GOERLI_ETHERSCAN_API_KEY}" }

[profile.dev]
src = 'test'
via_ir = false

[profile.ci]
src = 'test'
via_ir = false

[profile.ci.fuzz]
runs = 100

[profile.ci.invariant]
runs = 10
depth = 30